<html>
    <head>
        <title>Text Shadow</title>
        <style>
            *{
                text-align: center;
                font-family: fantasy;
            }
            text{
                text-shadow: 2px 2px 1px ghostwhite;
            }
            #box{
                box-shadow:  9px 9px 5px black;
            }
            #indent{
                text-indent: 50%;
            }
        </style>
    </head>
    <body>
        <h1 id="text">WOAHHHHH!!!!!!</h1>
        <H1 id="box">COOOOOOOOOLL!!!!</H1>
        <p id="indent">NICEEEEEEE!!!!</p>
    </body>
</html>
